<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121213;
            color: white;
            text-align: center;
        }
        .version-marker {
            background-color: #333333;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        .link {
            margin: 20px;
        }
        .link a {
            color: #4CAF50;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
        }
        .link a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Wordle Version Check</h1>
    
    <div class="version-marker">
        Current Version: v3.8.1<br>
        Build Date: extreme_celebration_enhanced
    </div>
    
    <div class="link">
        <a href="index.html?nocache=">Go to Wordle</a>
    </div>
    
    <div>
        <p>If you're not seeing the latest version, try clearing your browser cache or opening in incognito/private mode.</p>
        <p>You can also try adding <code>?nocache=</code> to the URL.</p>
        <p>Last updated: 2025-06-22T04:58:10.3NZ</p>
    </div>
    
    <style>
        code {
            background-color: #333;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</body>
</html>
