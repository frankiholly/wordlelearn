name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install and Build 🔧
        run: |
          npm ci
          # Add a build timestamp
          echo "BUILD_TIMESTAMP=$(date)" >> $GITHUB_ENV
          echo "CACHE_BUSTER=$(date +%s)" >> $GITHUB_ENV
          echo "BUILD_TIMESTAMP=${{ env.BUILD_TIMESTAMP }}" > public/build-info.txt
          echo "CACHE_BUSTER=${{ env.CACHE_BUSTER }}" >> public/build-info.txt
          # Add the timestamp to the index.html
          sed -i "s/<title>React App<\/title>/<title>Wordle v3.1.1-URGENT<\/title>/" public/index.html
          npm run build
        env:
          CI: false
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: true  # Cleans existing files in the branch
          clean-exclude: |
            .nojekyll
            CNAME
